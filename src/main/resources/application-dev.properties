#this is used for development environment
#DB configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/greenshadow?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
#JPA with Hibernate config
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Specify the log level (INFO, DEBUG, etc.)
logging.level.root=INFO

# Set the logging pattern for the file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

#JWTKey
token.